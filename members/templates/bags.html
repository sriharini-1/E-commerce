<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAGS AND BACKPACKS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-transform: uppercase;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sorting {
            margin-bottom: 20px;
            text-align: right;
        }

        .sorting label {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }

        select {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }

        .filters {
            background-color: #f3f3f3;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter {
            margin-bottom: 10px;
        }

        .filter h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .product {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .product p {
            font-size: 14px;
            color: #888;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BAGS AND BACKPACKS</h1>
        
        <div class="sorting">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
                <option value="price">Price</option>
                <option value="rating">Rating</option>
                <option value="newest">Newest Arrivals</option>
            </select>
        </div>
        
        <div class="filters">
            <h2>Filters</h2>
            <div class="filter">
                <h3>Brand</h3>
            </div>
            <div class="filter">
                <h3>Shop by Size</h3>
                
            </div>
            <div class="filter">
                <h3>Price</h3>
                
            </div>
        </div>
        
        <div class="products">
            
            <div class="product">
                <h3>Product Name 1</h3>
                <p>Price: $XX.XX</p>
            </div>
            <div class="product">
                <h3>Product Name 2</h3>
                <p>Price: $XX.XX</p>
            </div>
            
        </div>
    </div>
</body>
</html>
